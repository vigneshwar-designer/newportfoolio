/* CSS for section section:skills */
.skills-page {
  padding: 20px;
}

.skills-container {
  max-width: 1440px;
  margin: 0 auto;
  background-color: #000000;
  border: 10px solid #c60184;
  position: relative;
  overflow: hidden;
}

.background-stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.content-wrapper {
  position: relative;
  z-index: 2;
  padding: 40px 50px;
  display: flex;
  flex-direction: column;
  min-height: 984px; /* 1024px - 2*10px border - 2*10px padding */
}

.page-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 70px;
}

.page-title {
  font-family: 'Rozha One', serif;
  font-size: 96px;
  font-weight: 400;
  color: #c60184;
  margin: 0;
  line-height: 1;
}

.title-lines {
  margin-top: 22px;
}

.line {
  height: 10px;
  background-color: #d9d9d9;
}

.line-1 {
  width: 320px;
  margin-bottom: 12.5px;
}

.line-2 {
  width: 194px;
}

.main-nav ul {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 20px;
  justify-content: flex-end;
}

.nav-item a {
  display: flex;
  align-items: center;
  padding: 4px 18px 4px 8px;
  border-radius: 12px;
  text-decoration: none;
  color: #000000;
  font-size: 36px;
  font-weight: 400;
  background-color: #d9d9d9;
  transition: transform 0.2s ease;
}

.nav-item a:hover {
  transform: scale(1.05);
}

.nav-item.active a {
  background-color: #c60184;
}

.nav-icon {
  width: 35px;
  height: 35px;
  margin-right: 15px;
}

.skills-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 50px;
  flex-grow: 1;
  justify-content: center;
}

.skill-category {
  width: 100%;
  text-align: center;
}

.category-title {
  font-family: 'Rozha One', serif;
  font-size: 48px;
  font-weight: 400;
  color: #ffffff;
  margin: 0 0 30px 0;
}

.icon-grid {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 28px;
}

.skill-icon {
  width: 100px;
  height: 100px;
  object-fit: contain;
  transition: transform 0.2s ease;
}

.skill-icon:hover {
  transform: scale(1.1);
}

@media (max-width: 1200px) {
  .page-header {
    flex-direction: column;
    align-items: center;
    gap: 40px;
    text-align: center;
  }
  .main-nav ul {
    justify-content: center;
  }
}

@media (max-width: 768px) {
  .content-wrapper {
    padding: 25px;
  }
  .page-title {
    font-size: 64px;
  }
  .title-lines {
    margin: 20px auto 0;
  }
  .nav-item a {
    font-size: 24px;
    padding: 6px 12px 6px 6px;
  }
  .nav-icon {
    width: 25px;
    height: 25px;
    margin-right: 8px;
  }
  .category-title {
    font-size: 36px;
  }
  .skill-icon {
    width: 80px;
    height: 80px;
  }
}

@media (max-width: 480px) {
  .main-nav ul {
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  .nav-item {
    width: 100%;
    max-width: 280px;
  }
  .nav-item a {
    justify-content: center;
    width: 100%;
    box-sizing: border-box;
  }
  .page-title {
    font-size: 48px;
  }
  .category-title {
    font-size: 28px;
  }
  .skill-icon {
    width: 60px;
    height: 60px;
  }
  .icon-grid {
    gap: 20px;
  }
}
